<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_game.css">
    <title>Гра JWST</title>
</head>
<body>
    <div class="wrapper">
        <img src="back/back2.png" class="background" />
        <!-- <img src="assets/back2.png" class="background2" /> -->
        <p class="mobile_p">Мобільна версія знаходится у розробці</p>
        <nav id="nav">
            <a id="pause" class="desktop_a" onclick="PauseFunction()"><img src="assets/pause.png" id="pause_img"/></a>
            <p id="hp"></p>  <p id="score"></p> 
        </nav>
        <div id="menu">
            <form id="form">
                <input type="text" id="name" placeholder="Введіть ваш нікнейм">
            </form>
            <a id="but_back" class="desktop_a" href="index_ua.html"><span>Повернутись на сайт</span></a>
            <a id="but_start" class="desktop_a" onclick="startFunction()"><span>Розпочати гру</span></a> 
        </div>
        <div class="game">
            <div class="enemy_spawn" id="enemy_spawn"></div>    
            <div class="bonus_spawn" id="bonus_spawn"></div>     
            <img src="assets/jwst.png" id="jwst">
        </div>    
    </div>
    <script src="script_game.js"></script>
</body>
</html>
